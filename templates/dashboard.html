<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHS Social Media Command Center</title>
    <!-- Lazy loaded via dashboard.js -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/dashboard-enhancements.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .btn {
            background-color: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background-color: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid #334155;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .tab-btn.active {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .view-section {
            display: none;
        }

        .view-section.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 150px);
        }

        .sidebar {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chart-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            min-height: 300px;
            position: relative;
        }

        .account-item {
            padding: 12px;
            border-bottom: 1px solid #334155;
            cursor: pointer;
            transition: background 0.2s;
        }

        .account-item:hover {
            background-color: #334155;
        }

        .account-item.active {
            background-color: var(--accent);
        }

        .account-item.active .account-meta {
            color: #e2e8f0;
        }

        .account-handle {
            font-weight: bold;
            display: block;
        }

        .account-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 16px;
            margin-bottom: 8px;
        }

        .skeleton-text:last-child {
            width: 60%;
        }

        .loading-spinner {
            border: 3px solid #334155;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 23, 42, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            z-index: 10;
        }

        /* Grid.js Dark Theme Overrides */
        .gridjs-container {
            color: var(--text-primary);
        }

        .gridjs-wrapper {
            border-radius: 12px;
        }

        .gridjs-table {
            background-color: var(--card-bg);
        }

        .gridjs-th {
            background-color: #0f172a;
            color: var(--text-primary);
            border-color: #334155;
        }

        .gridjs-td {
            background-color: var(--card-bg);
            border-color: #334155;
        }

        .gridjs-footer {
            background-color: var(--card-bg);
            border-color: #334155;
        }

        .gridjs-pagination .gridjs-pages button {
            background-color: #0f172a;
            color: var(--text-primary);
        }

        .gridjs-pagination .gridjs-pages button:hover {
            background-color: #334155;
        }

        .gridjs-pagination .gridjs-pages button.gridjs-currentPage {
            background-color: var(--accent);
        }

        .gridjs-search-input {
            background-color: #0f172a;
            color: var(--text-primary);
            border-color: #334155;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        .error-message {
            background-color: #dc2626;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="header" role="banner">
        <div>
            <h1>HHS Social Media Command Center</h1>
            <div class="header-meta">
                <span id="lastRefresh" class="refresh-indicator" aria-live="polite" aria-atomic="true">Never refreshed</span>
                <button id="refreshBtn" class="btn-icon" onclick="refreshData()" aria-label="Refresh data" title="Refresh data (R)">
                    <span id="refreshIcon" aria-hidden="true">üîÑ</span>
                </button>
                <label class="auto-refresh-toggle" data-tooltip="Automatically refresh data every 5 minutes">
                    <input type="checkbox" id="autoRefreshToggle" checked aria-label="Enable auto-refresh">
                    <span>Auto-refresh</span>
                </label>
            </div>
        </div>
        <nav style="display: flex; gap: 10px; align-items: center;" role="toolbar" aria-label="Main actions">
                <button onclick="document.getElementById('fileInput').click()" class="btn"
                style="background-color: #475569;" aria-label="Upload CSV file" data-tooltip="Upload a CSV file with social media accounts to track">Upload CSV</button>
            <input type="file" id="fileInput" style="display: none;" accept=".csv" onchange="uploadCSV(this)" aria-label="CSV file input">

            <button onclick="runScraper()" class="btn" id="runScraperBtn" aria-label="Run scraper to collect metrics" data-tooltip="Run the scraper to collect metrics from all tracked accounts. This may take a few minutes.">Run Scraper (Sim)</button>
            <a href="/api/download" class="btn" aria-label="Download all data as CSV">Download All Data (CSV)</a>
            <button onclick="keyboardShortcuts.toggleHelp()" class="btn-icon" title="Keyboard Shortcuts (?)" aria-label="Show keyboard shortcuts">
                <span aria-hidden="true">‚å®Ô∏è</span>
            </button>
        </nav>
    </header>

    <nav class="tabs" role="tablist" aria-label="View selection">
        <button class="tab-btn active" data-tab="charts" onclick="dashboard.switchTab('charts')" role="tab" aria-selected="true" aria-controls="charts-view" id="tab-charts">Charts & Analytics</button>
        <button class="tab-btn" data-tab="grid" onclick="dashboard.switchTab('grid')" role="tab" aria-selected="false" aria-controls="grid-view" id="tab-grid">Full Data Grid</button>
    </nav>

    <!-- Charts View -->
    <main id="charts-view" class="view-section active" role="main" aria-labelledby="tab-charts">
        <div class="grid">
            <aside class="sidebar" id="accountList" role="complementary" aria-label="Account list">
                <!-- Search/Filter Input -->
                <div class="sidebar-search">
                    <label for="accountSearch" class="sr-only">Search accounts</label>
                    <input 
                        type="text" 
                        id="accountSearch" 
                        class="search-input" 
                        placeholder="Search accounts..."
                        aria-label="Search accounts"
                        aria-describedby="search-help"
                    />
                    <span class="search-icon" aria-hidden="true">üîç</span>
                    <span id="search-help" class="sr-only">Type to filter accounts by handle or platform</span>
                </div>
                <!-- Enhanced skeleton loader while loading -->
                <div id="accountListSkeleton">
                    <div class="skeleton-account-item skeleton">
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text"></div>
                    </div>
                    <div class="skeleton-account-item skeleton">
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text"></div>
                    </div>
                    <div class="skeleton-account-item skeleton">
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text"></div>
                    </div>
                    <div class="skeleton-account-item skeleton">
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text"></div>
                    </div>
                    <div class="skeleton-account-item skeleton">
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text"></div>
                    </div>
                </div>
                <!-- Account list content -->
                <div id="accountListContent"></div>
            </div>

            <div class="main-content" role="region" aria-label="Charts and analytics">
                <section class="chart-container" id="followersChartContainer" aria-label="Follower growth chart">
                    <div class="chart-header">
                        <h3 class="chart-title">Follower Growth</h3>
                        <div class="chart-actions" id="followersChartActions" style="display: none;" role="toolbar" aria-label="Chart actions">
                            <button class="btn-icon-small" onclick="exportChart('followersChart')" title="Export as PNG" aria-label="Export follower growth chart as PNG">
                                <span aria-hidden="true">üì•</span>
                            </button>
                            <button class="btn-icon-small" onclick="resetChartZoom('followersChart')" title="Reset Zoom" aria-label="Reset chart zoom">
                                <span aria-hidden="true">üîç</span>
                            </button>
                        </div>
                    </div>
                    <div class="loading-overlay" id="followersLoading" style="display: none;">
                        <div style="text-align: center;">
                            <div class="loading-spinner"></div>
                            <p style="margin-top: 12px; color: var(--text-secondary);">Loading followers data...</p>
                        </div>
                    </div>
                    <div id="followersChartSkeleton" class="skeleton skeleton-chart shimmer" style="display: none;"></div>
                    <canvas id="followersChart" aria-label="Follower growth over time"></canvas>
                </section>
                <section class="chart-container" id="engagementChartContainer" aria-label="Engagement volume chart">
                    <div class="chart-header">
                        <h3 class="chart-title">Daily Engagement Volume</h3>
                        <div class="chart-actions" id="engagementChartActions" style="display: none;" role="toolbar" aria-label="Chart actions">
                            <button class="btn-icon-small" onclick="exportChart('engagementChart')" title="Export as PNG" aria-label="Export engagement chart as PNG">
                                <span aria-hidden="true">üì•</span>
                            </button>
                            <button class="btn-icon-small" onclick="resetChartZoom('engagementChart')" title="Reset Zoom" aria-label="Reset chart zoom">
                                <span aria-hidden="true">üîç</span>
                            </button>
                        </div>
                    </div>
                    <div class="loading-overlay" id="engagementLoading" style="display: none;">
                        <div style="text-align: center;">
                            <div class="loading-spinner"></div>
                            <p style="margin-top: 12px; color: var(--text-secondary);">Loading engagement data...</p>
                        </div>
                    </div>
                    <div id="engagementChartSkeleton" class="skeleton skeleton-chart shimmer" style="display: none;"></div>
                    <canvas id="engagementChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Grid View -->
    <div id="grid-view" class="view-section">
        <div id="table-wrapper">
            <div class="loading-spinner" id="gridLoading"></div>
        </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
    
    <!-- Chart.js Zoom Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- Keyboard Shortcuts -->
    <script src="/static/js/keyboard-shortcuts.js"></script>
    <!-- Tooltip System -->
    <script src="/static/js/tooltip.js"></script>
    <!-- Toast Notification System -->
    <script src="/static/js/toast.js"></script>
    <!-- Error Handler -->
    <script src="/static/js/error-handler.js"></script>
    <!-- Modal System -->
    <script src="/static/js/modal.js"></script>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    
    <!-- Dashboard JavaScript (code split and lazy loaded) -->
    <script src="/static/js/dashboard.js" defer></script>
    
    <!-- Helper functions for inline event handlers -->
    <script>
        async function uploadCSV(input) {
            const file = input.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            // Show loading toast
            const loadingToast = toast.info('Uploading CSV file...', 0);
            
            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const result = await response.json();
                
                if (response.ok) {
                    toast.remove(loadingToast);
                    toast.success(result.message || 'File uploaded successfully!');
                    if (window.dashboard) window.dashboard.loadAccounts();
                } else {
                    toast.remove(loadingToast);
                    if (window.errorHandler) {
                        errorHandler.handleError({ status: response.status, message: result.error || 'Upload failed', response: { data: result } }, {
                            retryAction: () => document.getElementById('fileInput').click()
                        });
                    } else {
                        toast.error(result.error || 'Upload failed');
                    }
                }
            } catch (e) {
                toast.remove(loadingToast);
                if (window.errorHandler) {
                    errorHandler.handleError(e, {
                        retryAction: () => document.getElementById('fileInput').click()
                    });
                } else {
                    toast.error('Upload failed: ' + e.message);
                }
            }
            input.value = '';
        }
        
        function refreshData() {
            if (window.dashboard) {
                window.dashboard.refreshData();
            }
        }

        async function runScraper() {
            // Show confirmation dialog
            const confirmed = await modal.confirm({
                title: 'Run Scraper',
                message: 'This will run the scraper to collect metrics from all accounts. This may take a few minutes. Continue?',
                confirmText: 'Run Scraper',
                cancelText: 'Cancel',
                confirmClass: 'btn'
            });

            if (!confirmed) return;

            const btn = document.getElementById('runScraperBtn');
            const originalText = btn.innerText;
            btn.innerText = 'Running...';
            btn.disabled = true;
            
            const loadingToast = toast.info('Running scraper...', 0);
            
            try {
                const response = await fetch('/api/run-scraper', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: 'simulated' })
                });
                const result = await response.json();
                
                if (response.ok) {
                    toast.remove(loadingToast);
                    toast.success(result.message || 'Scraper completed successfully!');
                    if (window.dashboard) window.dashboard.loadAccounts();
                } else {
                    toast.remove(loadingToast);
                    if (window.errorHandler) {
                        errorHandler.handleError({ status: response.status, message: result.error || 'Scraper failed', response: { data: result } }, {
                            retryAction: () => runScraper()
                        });
                    } else {
                        toast.error(result.error || 'Scraper failed');
                    }
                }
            } catch (e) {
                toast.remove(loadingToast);
                if (window.errorHandler) {
                    errorHandler.handleError(e, {
                        retryAction: () => runScraper()
                    });
                } else {
                    toast.error('Scraper failed: ' + e.message);
                }
            }
            btn.innerText = originalText;
            btn.disabled = false;
        }
    </script>
</body>

</html>
