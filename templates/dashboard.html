<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lazy loaded via dashboard.js -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/dashboard.css">

    <link rel="stylesheet" href="/static/css/dashboard-interactive.css">
    <link rel="stylesheet" href="/static/css/dashboard-style-refinements.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .btn {
            background-color: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background-color: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid #334155;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .tab-btn.active {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .view-section {
            display: none;
        }

        .view-section.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 150px);
        }

        .sidebar {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chart-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            min-height: 300px;
            position: relative;
        }

        .account-item {
            padding: 12px;
            border-bottom: 1px solid #334155;
            cursor: pointer;
            transition: background 0.2s;
        }

        .account-item:hover {
            background-color: #334155;
        }

        .account-item.active {
            background-color: var(--accent);
        }

        .account-item.active .account-meta {
            color: #e2e8f0;
        }

        .account-handle {
            font-weight: bold;
            display: block;
        }

        .account-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 16px;
            margin-bottom: 8px;
        }

        .skeleton-text:last-child {
            width: 60%;
        }

        .loading-spinner {
            border: 3px solid #334155;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 23, 42, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            z-index: 10;
        }

        /* Grid.js Dark Theme Overrides */
        .gridjs-container {
            color: var(--text-primary);
        }

        .gridjs-wrapper {
            border-radius: 12px;
        }

        .gridjs-table {
            background-color: var(--card-bg);
        }

        .gridjs-th {
            background-color: #0f172a;
            color: var(--text-primary);
            border-color: #334155;
        }

        .gridjs-td {
            background-color: var(--card-bg);
            border-color: #334155;
        }

        .gridjs-footer {
            background-color: var(--card-bg);
            border-color: #334155;
        }

        .gridjs-pagination .gridjs-pages button {
            background-color: #0f172a;
            color: var(--text-primary);
        }

        .gridjs-pagination .gridjs-pages button:hover {
            background-color: #334155;
        }

        .gridjs-pagination .gridjs-pages button.gridjs-currentPage {
            background-color: var(--accent);
        }

        .gridjs-search-input {
            background-color: #0f172a;
            color: var(--text-primary);
            border-color: #334155;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        .error-message {
            background-color: #dc2626;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }
        
        /* Progress Bar Styles */
        #progressBarContainer {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        #progressBarFill {
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        #progressBarContainer:hover #progressBarFill {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>

    <!-- Helper functions for inline event handlers -->
    <script>
        async function uploadCSV(input) {
            const file = input.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            // Show loading toast
            const loadingToast = toast.info('Uploading CSV file...', 0);
            
            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const result = await response.json();
                
                if (response.ok) {
                    toast.remove(loadingToast);
                    toast.success(result.message || 'File uploaded successfully!');
                    if (window.dashboard) window.dashboard.loadAccounts();
                } else {
                    toast.remove(loadingToast);
                    if (window.errorHandler) {
                        errorHandler.handleError({ status: response.status, message: result.error || 'Upload failed', response: { data: result } }, {
                            retryAction: () => document.getElementById('fileInput').click()
                        });
                    } else {
                        toast.error(result.error || 'Upload failed');
                    }
                }
            } catch (e) {
                toast.remove(loadingToast);
                if (window.errorHandler) {
                    errorHandler.handleError(e, {
                        retryAction: () => document.getElementById('fileInput').click()
                    });
                } else {
                    toast.error('Upload failed: ' + e.message);
                }
            }
            input.value = '';
        }
        
        function refreshData() {
            if (window.dashboard) {
                window.dashboard.refreshData();
            }
        }

        function showExportMenu() {
            const menu = document.getElementById('exportMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        async function exportData(format) {
            document.getElementById('exportMenu').style.display = 'none';
            
            try {
                const response = await fetch('/api/summary');
                const data = await response.json();
                
                if (format === 'csv') {
                    // CSV export
                    const csv = convertToCSV(data);
                    downloadFile(csv, 'hhs_social_media_data.csv', 'text/csv');
                } else if (format === 'json') {
                    // JSON export
                    downloadFile(JSON.stringify(data, null, 2), 'hhs_social_media_data.json', 'application/json');
                } else if (format === 'xlsx') {
                    // Excel export (simplified - would need a library for full Excel support)
                    toast.info('Excel export requires additional library. Using CSV format instead.');
                    const csv = convertToCSV(data);
                    downloadFile(csv, 'hhs_social_media_data.csv', 'text/csv');
                }
                
                if (window.toast) {
                    toast.success(`Data exported as ${format.toUpperCase()}`);
                }
            } catch (error) {
                if (window.toast) {
                    toast.error('Export failed: ' + error.message);
                }
            }
        }

        function convertToCSV(data) {
            const headers = ['Platform', 'Handle', 'Followers', 'Engagement', 'Posts'];
            const rows = data.map(item => [
                item.platform || '',
                item.handle || '',
                item.followers || 0,
                item.engagement || 0,
                item.posts || 0
            ]);
            
            return [
                headers.join(','),
                ...rows.map(row => row.join(','))
            ].join('\n');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.click();
            URL.revokeObjectURL(url);
        }

        function exportCharts() {
            document.getElementById('exportMenu').style.display = 'none';
            if (followersChart && engagementChart) {
                exportChart('followersChart');
                setTimeout(() => exportChart('engagementChart'), 500);
                if (window.toast) {
                    toast.success('Charts exported');
                }
            } else {
                if (window.toast) {
                    toast.warning('No charts available to export');
                }
            }
        }

        // Close export menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('exportMenu');
            const button = e.target.closest('.export-menu button');
            if (menu && !menu.contains(e.target) && !button) {
                menu.style.display = 'none';
            }
            
            const userMenu = document.getElementById('userMenu');
            const userButton = e.target.closest('.user-menu button');
            if (userMenu && !userMenu.contains(e.target) && !userButton) {
                userMenu.style.display = 'none';
            }
        });

        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        function showSettings() {
            document.getElementById('userMenu').style.display = 'none';
            if (window.modal) {
                modal.alert({
                    title: 'Settings',
                    message: 'Settings panel coming soon! You can adjust theme, auto-refresh, and other preferences here.',
                    buttonText: 'OK'
                });
            } else {
                alert('Settings panel coming soon!');
            }
        }

        async function runScraper() {
            // Show confirmation dialog
            const confirmed = await modal.confirm({
                title: 'Run Scraper',
                message: 'This will run the scraper to collect metrics from all accounts. This may take a few minutes. Continue?',
                confirmText: 'Run Scraper',
                cancelText: 'Cancel',
                confirmClass: 'btn'
            });

            if (!confirmed) return;

            const btn = document.getElementById('runScraperBtn');
            const originalText = btn.innerText;
            btn.innerText = 'Running...';
            btn.disabled = true;
            
            try {
                // Try to use the async v1 API endpoint first (better for progress tracking)
                let response;
                let useAsync = true;
                
                try {
                    response = await fetch('/api/v1/jobs/run-scraper', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('auth_token') || ''}`
                        },
                        body: JSON.stringify({ mode: 'simulated' })
                    });
                } catch (e) {
                    // Fallback to sync endpoint
                    useAsync = false;
                    response = await fetch('/api/run-scraper', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ mode: 'simulated' })
                    });
                }
                
                const result = await response.json();
                
                if (response.ok) {
                    if (useAsync && result.job_id) {
                        // Show progress bar for async jobs
                        if (window.progressBar) {
                            window.progressBar.show(result.job_id);
                            toast.success('Scraper started! Progress will be shown below.');
                        } else {
                            console.warn('Progress bar not available');
                            toast.success('Scraper started! (Progress tracking unavailable)');
                        }
                    } else if (!useAsync && window.progressBar) {
                        // Sync endpoint - show a simple progress indicator
                        // Since sync endpoint completes immediately, just show completion
                        toast.success(result.message || 'Scraper completed successfully!');
                        if (window.dashboard) window.dashboard.loadAccounts();
                    } else {
                        // Fallback if progress bar not available
                        toast.success(result.message || 'Scraper completed successfully!');
                        if (window.dashboard) window.dashboard.loadAccounts();
                    }
                } else {
                    if (window.errorHandler) {
                        errorHandler.handleError({ status: response.status, message: result.error || 'Scraper failed', response: { data: result } }, {
                            retryAction: () => runScraper()
                        });
                    } else {
                        toast.error(result.error || 'Scraper failed');
                    }
                }
            } catch (e) {
                if (window.errorHandler) {
                    errorHandler.handleError(e, {
                        retryAction: () => runScraper()
                    });
                } else {
                    toast.error('Scraper failed: ' + e.message);
                }
            }
            btn.innerText = originalText;
            btn.disabled = false;
        }
        
        function cancelScraper() {
            if (window.progressBar) {
                window.progressBar.cancel();
            }
        }
    </script>
</body>
