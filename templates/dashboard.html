<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHS Social Media Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .btn {
            background-color: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background-color: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid #334155;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .tab-btn.active {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .view-section {
            display: none;
        }

        .view-section.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 150px);
        }

        .sidebar {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chart-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            min-height: 300px;
            position: relative;
        }

        .account-item {
            padding: 12px;
            border-bottom: 1px solid #334155;
            cursor: pointer;
            transition: background 0.2s;
        }

        .account-item:hover {
            background-color: #334155;
        }

        .account-item.active {
            background-color: var(--accent);
        }

        .account-item.active .account-meta {
            color: #e2e8f0;
        }

        .account-handle {
            font-weight: bold;
            display: block;
        }

        .account-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 16px;
            margin-bottom: 8px;
        }

        .skeleton-text:last-child {
            width: 60%;
        }

        .loading-spinner {
            border: 3px solid #334155;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 23, 42, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            z-index: 10;
        }

        /* Grid.js Dark Theme Overrides */
        .gridjs-container {
            color: var(--text-primary);
        }

        .gridjs-wrapper {
            border-radius: 12px;
        }

        .gridjs-table {
            background-color: var(--card-bg);
        }

        .gridjs-th {
            background-color: #0f172a;
            color: var(--text-primary);
            border-color: #334155;
        }

        .gridjs-td {
            background-color: var(--card-bg);
            border-color: #334155;
        }

        .gridjs-footer {
            background-color: var(--card-bg);
            border-color: #334155;
        }

        .gridjs-pagination .gridjs-pages button {
            background-color: #0f172a;
            color: var(--text-primary);
        }

        .gridjs-pagination .gridjs-pages button:hover {
            background-color: #334155;
        }

        .gridjs-pagination .gridjs-pages button.gridjs-currentPage {
            background-color: var(--accent);
        }

        .gridjs-search-input {
            background-color: #0f172a;
            color: var(--text-primary);
            border-color: #334155;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        .error-message {
            background-color: #dc2626;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>HHS Social Media Command Center</h1>
        <div style="display: flex; gap: 10px;">
            <button onclick="document.getElementById('fileInput').click()" class="btn"
                style="background-color: #475569;">Upload CSV</button>
            <input type="file" id="fileInput" style="display: none;" accept=".csv" onchange="uploadCSV(this)">

            <button onclick="runScraper()" class="btn" id="runScraperBtn">Run Scraper (Sim)</button>
            <a href="/api/download" class="btn">Download All Data (CSV)</a>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('charts')">Charts & Analytics</button>
        <button class="tab-btn" onclick="switchTab('grid')">Full Data Grid</button>
    </div>

    <!-- Charts View -->
    <div id="charts-view" class="view-section active">
        <div class="grid">
            <div class="sidebar" id="accountList">
                <!-- Skeleton loader while loading -->
                <div id="accountListSkeleton">
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            </div>

            <div class="main-content">
                <div class="chart-container" id="followersChartContainer">
                    <div class="loading-overlay" id="followersLoading" style="display: none;">
                        <div class="loading-spinner"></div>
                    </div>
                    <canvas id="followersChart"></canvas>
                </div>
                <div class="chart-container" id="engagementChartContainer">
                    <div class="loading-overlay" id="engagementLoading" style="display: none;">
                        <div class="loading-spinner"></div>
                    </div>
                    <canvas id="engagementChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Data Grid View -->
    <div id="grid-view" class="view-section">
        <div id="table-wrapper">
            <div class="loading-spinner" id="gridLoading"></div>
        </div>
    </div>

    <script>
        // Frontend cache for API responses
        const apiCache = new Map();
        const CACHE_TTL = 5 * 60 * 1000; // 5 minutes

        // Debounce utility
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Cached fetch with TTL
        async function cachedFetch(url, options = {}) {
            const cacheKey = `${url}_${JSON.stringify(options)}`;
            const cached = apiCache.get(cacheKey);
            
            if (cached && Date.now() - cached.timestamp < CACHE_TTL) {
                return cached.data;
            }

            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                apiCache.set(cacheKey, { data, timestamp: Date.now() });
                return data;
            } catch (error) {
                // Return cached data even if expired on error
                if (cached) {
                    return cached.data;
                }
                throw error;
            }
        }

        let followersChart = null;
        let engagementChart = null;
        let gridInstance = null;
        let chartLoadTimeout = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(view => view.classList.remove('active'));

            if (tab === 'charts') {
                document.querySelector('button[onclick="switchTab(\'charts\')"]').classList.add('active');
                document.getElementById('charts-view').classList.add('active');
            } else {
                document.querySelector('button[onclick="switchTab(\'grid\')"]').classList.add('active');
                document.getElementById('grid-view').classList.add('active');
                if (!gridInstance) {
                    loadGrid();
                }
            }
        }

        async function loadGrid() {
            const wrapper = document.getElementById('table-wrapper');
            const loading = document.getElementById('gridLoading');
            
            try {
                // Grid.js handles its own loading, but we show initial spinner
                gridInstance = new gridjs.Grid({
                    columns: ['Platform', 'Handle', 'Org', 'Date', 'Followers', 'Engagement', 'Posts', 'Likes', 'Comments', 'Shares'],
                    server: {
                        url: '/api/grid',
                        then: (data) => {
                            loading.style.display = 'none';
                            // Handle paginated response
                            if (data.pagination) {
                                return data.data.map(row => [
                                    row[0], row[1], row[2], row[3],
                                    (row[4] || 0).toLocaleString(), 
                                    (row[5] || 0).toLocaleString(), 
                                    row[6] || 0,
                                    (row[7] || 0).toLocaleString(), 
                                    (row[8] || 0).toLocaleString(), 
                                    (row[9] || 0).toLocaleString()
                                ]);
                            }
                            // Fallback for non-paginated response
                            return data.map(row => [
                                row[0], row[1], row[2], row[3],
                                (row[4] || 0).toLocaleString(), 
                                (row[5] || 0).toLocaleString(), 
                                row[6] || 0,
                                (row[7] || 0).toLocaleString(), 
                                (row[8] || 0).toLocaleString(), 
                                (row[9] || 0).toLocaleString()
                            ]);
                        }
                    },
                    search: true,
                    sort: true,
                    pagination: {
                        limit: 50
                    },
                    style: {
                        table: {
                            'white-space': 'nowrap'
                        }
                    },
                    className: {
                        table: 'table-auto'
                    }
                }).render(wrapper);
            } catch (error) {
                loading.style.display = 'none';
                wrapper.innerHTML = `<div class="error-message">Failed to load grid data: ${error.message}</div>`;
            }
        }

        async function uploadCSV(input) {
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                // Clear cache on successful upload
                apiCache.clear();
                
                alert(result.message || result.error);
                loadAccounts(); // Refresh list
            } catch (e) {
                alert('Upload failed: ' + e.message);
            }
            input.value = ''; // Reset
        }

        async function runScraper() {
            const btn = document.getElementById('runScraperBtn');
            const originalText = btn.innerText;
            btn.innerText = 'Running...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/run-scraper', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: 'simulated' })
                });
                const result = await response.json();
                
                // Clear cache after scraping
                apiCache.clear();
                
                alert(result.message || result.error);
                loadAccounts(); // Refresh data
            } catch (e) {
                alert('Scraper failed: ' + e.message);
            }

            btn.innerText = originalText;
            btn.disabled = false;
        }

        async function loadAccounts() {
            const list = document.getElementById('accountList');
            const skeleton = document.getElementById('accountListSkeleton');
            
            try {
                // Show skeleton while loading
                skeleton.style.display = 'block';
                list.innerHTML = '';
                list.appendChild(skeleton);

                const data = await cachedFetch('/api/summary');
                
                skeleton.style.display = 'none';
                list.innerHTML = '';

                if (!data || data.length === 0) {
                    list.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">No accounts found</div>';
                    return;
                }

                // Sort by followers desc
                data.sort((a, b) => (b.followers || 0) - (a.followers || 0));

                data.forEach((acc, index) => {
                    const div = document.createElement('div');
                    div.className = 'account-item';
                    div.id = `acc-${index}`;
                    div.innerHTML = `
                        <span class="account-handle">${acc.handle || 'N/A'}</span>
                        <span class="account-meta">${acc.platform || 'N/A'} â€¢ ${(acc.followers || 0).toLocaleString()} followers</span>
                    `;
                    div.onclick = () => {
                        // Remove active from all
                        document.querySelectorAll('.account-item').forEach(el => el.classList.remove('active'));
                        // Add to this
                        div.classList.add('active');
                        loadHistory(acc.platform, acc.handle);
                    };
                    list.appendChild(div);
                });

                // Load first account
                if (data.length > 0) {
                    const first = document.getElementById('acc-0');
                    if (first) first.classList.add('active');
                    loadHistory(data[0].platform, data[0].handle);
                }
            } catch (error) {
                skeleton.style.display = 'none';
                list.innerHTML = `<div class="error-message">Failed to load accounts: ${error.message}</div>`;
            }
        }

        // Debounced history loading to prevent rapid chart updates
        const debouncedLoadHistory = debounce(loadHistory, 300);

        async function loadHistory(platform, handle) {
            // Cancel any pending chart loads
            if (chartLoadTimeout) {
                clearTimeout(chartLoadTimeout);
            }

            // Show loading overlay
            document.getElementById('followersLoading').style.display = 'flex';
            document.getElementById('engagementLoading').style.display = 'flex';

            try {
                const data = await cachedFetch(`/api/history/${platform}/${handle}`);
                
                // Lazy load charts after a small delay to prevent blocking
                chartLoadTimeout = setTimeout(() => {
                    updateCharts(handle, data);
                    document.getElementById('followersLoading').style.display = 'none';
                    document.getElementById('engagementLoading').style.display = 'none';
                }, 50);
            } catch (error) {
                document.getElementById('followersLoading').style.display = 'none';
                document.getElementById('engagementLoading').style.display = 'none';
                console.error('Failed to load history:', error);
            }
        }

        function updateCharts(handle, data) {
            const ctxFollowers = document.getElementById('followersChart').getContext('2d');
            const ctxEngagement = document.getElementById('engagementChart').getContext('2d');

            if (followersChart) followersChart.destroy();
            if (engagementChart) engagementChart.destroy();

            // Followers Chart
            followersChart = new Chart(ctxFollowers, {
                type: 'line',
                data: {
                    labels: data.dates || [],
                    datasets: [{
                        label: `Followers: ${handle}`,
                        data: data.followers || [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 750 // Faster animation
                    },
                    plugins: {
                        title: { display: true, text: 'Follower Growth', color: '#f8fafc' },
                        legend: { labels: { color: '#94a3b8' } }
                    },
                    scales: {
                        y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                    }
                }
            });

            // Engagement Chart
            engagementChart = new Chart(ctxEngagement, {
                type: 'bar',
                data: {
                    labels: data.dates || [],
                    datasets: [{
                        label: `Daily Engagement`,
                        data: data.engagement || [],
                        backgroundColor: '#10b981',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 750 // Faster animation
                    },
                    plugins: {
                        title: { display: true, text: 'Daily Engagement Volume', color: '#f8fafc' },
                        legend: { labels: { color: '#94a3b8' } }
                    },
                    scales: {
                        y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }

        // Initial load
        loadAccounts();
    </script>
</body>

</html>
