apiVersion: v1
kind: ConfigMap
metadata:
  name: social-media-scraper-config
  namespace: social-media-scraper
data:
  ENVIRONMENT: "production"
  FLASK_ENV: "production"
  APP_PORT: "5000"
  LOG_LEVEL: "INFO"
  DATABASE_URL: "postgresql://user:password@postgres-service:5432/social_media"
  REDIS_URL: "redis://redis-service:6379/0"
  CELERY_BROKER_URL: "redis://redis-service:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/0"
  # Note: SECRET_KEY and JWT_SECRET_KEY should be in Secrets, not ConfigMap

