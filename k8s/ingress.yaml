apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: social-media-scraper-ingress
  namespace: social-media-scraper
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.social-media-scraper.example.com
    secretName: social-media-scraper-tls
  rules:
  - host: api.social-media-scraper.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: social-media-scraper-app
            port:
              number: 80

