apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-media-scraper-app
  namespace: social-media-scraper
  labels:
    app: social-media-scraper
    component: app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: social-media-scraper
      component: app
  template:
    metadata:
      labels:
        app: social-media-scraper
        component: app
    spec:
      containers:
      - name: app
        image: social-media-scraper:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        envFrom:
        - configMapRef:
            name: social-media-scraper-config
        - secretRef:
            name: social-media-scraper-secrets
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: social-media-scraper-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: social-media-scraper-data
      - name: logs
        emptyDir: {}
      restartPolicy: Always

