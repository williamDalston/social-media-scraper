apiVersion: v1
kind: Service
metadata:
  name: social-media-scraper-app
  namespace: social-media-scraper
  labels:
    app: social-media-scraper
    component: app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: social-media-scraper
    component: app
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

