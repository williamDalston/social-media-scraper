# Blue-Green Deployment Configuration
# This file shows how to set up blue-green deployments in Kubernetes

# Blue Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-media-scraper-app-blue
  namespace: social-media-scraper
  labels:
    app: social-media-scraper
    component: app
    color: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: social-media-scraper
      component: app
      color: blue
  template:
    metadata:
      labels:
        app: social-media-scraper
        component: app
        color: blue
    spec:
      containers:
      - name: app
        image: social-media-scraper:blue
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

# Green Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-media-scraper-app-green
  namespace: social-media-scraper
  labels:
    app: social-media-scraper
    component: app
    color: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: social-media-scraper
      component: app
      color: green
  template:
    metadata:
      labels:
        app: social-media-scraper
        component: app
        color: green
    spec:
      containers:
      - name: app
        image: social-media-scraper:green
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

# Service with color selector (switch by changing selector)
---
apiVersion: v1
kind: Service
metadata:
  name: social-media-scraper-app
  namespace: social-media-scraper
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
  selector:
    app: social-media-scraper
    component: app
    color: blue  # Change to 'green' to switch traffic

