# Development Environment Values
# Use with: helm install -f config/values-dev.yaml

replicaCount:
  app: 1
  celeryWorker: 1
  celeryBeat: 1

image:
  tag: "dev"

config:
  environment: development
  flaskEnv: development
  logLevel: DEBUG

autoscaling:
  enabled: false

resources:
  app:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

ingress:
  enabled: false

