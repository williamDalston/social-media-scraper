# Default values for social-media-scraper
# This is a YAML-formatted file.

replicaCount:
  app: 3
  celeryWorker: 2
  celeryBeat: 1

image:
  repository: social-media-scraper
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.social-media-scraper.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: social-media-scraper-tls
  #    hosts:
  #      - api.social-media-scraper.example.com

resources:
  app:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  celeryWorker:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  celeryBeat:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment configuration
config:
  environment: production
  flaskEnv: production
  appPort: 5000
  logLevel: INFO
  databaseUrl: "postgresql://user:password@postgres-service:5432/social_media"
  redisUrl: "redis://redis-service:6379/0"
  celeryBrokerUrl: "redis://redis-service:6379/0"
  celeryResultBackend: "redis://redis-service:6379/0"

# Secrets (should be managed externally in production)
secrets:
  secretKey: ""
  jwtSecretKey: ""
  sentryDsn: ""
  # API Keys
  xApiKey: ""
  instagramApiKey: ""
  facebookApiKey: ""
  youtubeApiKey: ""
  linkedinApiKey: ""
  # Email
  smtpUser: ""
  smtpPassword: ""

# Redis configuration
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# PostgreSQL configuration (if using in-cluster)
postgresql:
  enabled: false
  # Use managed database service in production

# Persistent volumes
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteMany
  size: 10Gi

# Database migrations
migrations:
  enabled: true
  job:
    restartPolicy: OnFailure

# Health checks
livenessProbe:
  httpGet:
    path: /health/live
    port: 5000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: 5000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Celery configuration
celery:
  worker:
    concurrency: 4
    logLevel: info
  beat:
    logLevel: info

