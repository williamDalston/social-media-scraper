apiVersion: v1
kind: Secret
metadata:
  name: {{ include "social-media-scraper.fullname" . }}-secrets
  labels:
    {{- include "social-media-scraper.labels" . | nindent 4 }}
type: Opaque
stringData:
  secretKey: {{ .Values.secrets.secretKey | quote }}
  jwtSecretKey: {{ .Values.secrets.jwtSecretKey | quote }}
  {{- if .Values.secrets.sentryDsn }}
  sentryDsn: {{ .Values.secrets.sentryDsn | quote }}
  {{- end }}
  {{- if .Values.secrets.xApiKey }}
  xApiKey: {{ .Values.secrets.xApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.instagramApiKey }}
  instagramApiKey: {{ .Values.secrets.instagramApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.facebookApiKey }}
  facebookApiKey: {{ .Values.secrets.facebookApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.youtubeApiKey }}
  youtubeApiKey: {{ .Values.secrets.youtubeApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.linkedinApiKey }}
  linkedinApiKey: {{ .Values.secrets.linkedinApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.smtpUser }}
  smtpUser: {{ .Values.secrets.smtpUser | quote }}
  {{- end }}
  {{- if .Values.secrets.smtpPassword }}
  smtpPassword: {{ .Values.secrets.smtpPassword | quote }}
  {{- end }}

