apiVersion: v1
kind: Service
metadata:
  name: {{ include "social-media-scraper.fullname" . }}-app
  labels:
    {{- include "social-media-scraper.labels" . | nindent 4 }}
    component: app
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "social-media-scraper.selectorLabels" . | nindent 4 }}
    component: app
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

