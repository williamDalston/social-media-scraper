[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=scraper
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=0
    --strict-markers
    -v
    --tb=short
    -n auto
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    slow: Slow running tests
    requires_auth: Tests that require authentication
    requires_db: Tests that require database
    smoke: Smoke tests for production
    canary: Canary deployment tests
    synthetic: Synthetic monitoring tests
    chaos: Chaos engineering tests
    production: Production-specific tests
    load: Load tests
    performance: Performance tests
    benchmark: Benchmark tests
    e2e: End-to-end tests
    real_platforms: Tests that use real platforms
    regression: Regression tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

