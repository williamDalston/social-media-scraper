name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Mondays
    - cron: '0 0 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit
    
    - name: Run Bandit (Security Linting)
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt
    
    - name: Run Safety (Dependency Vulnerability Check)
      run: |
        safety check --json --output safety-report.json || true
        safety check
    
    - name: Run pip-audit (Dependency Audit)
      run: |
        pip-audit --format json --output pip-audit-report.json || true
        pip-audit
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json
    
    - name: Check for high-severity vulnerabilities
      run: |
        if [ -f safety-report.json ]; then
          python -c "
          import json
          with open('safety-report.json') as f:
              data = json.load(f)
              high_severity = [v for v in data.get('vulnerabilities', []) if v.get('severity') in ['high', 'critical']]
              if high_severity:
                  print('High severity vulnerabilities found!')
                  for v in high_severity:
                      print(f\"  - {v.get('name')}: {v.get('vulnerability')}\")
                  exit(1)
          "
        fi

  secret-scanning:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Run Gitleaks (Secret Scanning)
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Check for secrets
      run: |
        if [ -f gitleaks-report.json ]; then
          echo "Secrets detected! Review gitleaks-report.json"
          exit 1
        fi

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8
    
    - name: Run Pylint
      run: |
        pylint --disable=C,R,W --output-format=text auth/ models/ security/ || true
    
    - name: Run Flake8
      run: |
        flake8 auth/ models/ security/ --max-line-length=120 --extend-ignore=E203,W503 || true
