name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort pylint mypy
    
    - name: Check code formatting
      run: black --check .
    
    - name: Check import sorting
      run: isort --check-only .
    
    - name: Run linter
      run: flake8 . --max-line-length=120 --exclude=venv,__pycache__,migrations
    
    - name: Run type checking
      run: mypy app.py scraper/ auth/ models/ --ignore-missing-imports --no-strict-optional || true
    
    - name: Check code complexity
      run: pylint app.py scraper/ auth/ --max-line-length=120 --disable=C0111 || true

